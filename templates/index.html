<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Deepfake Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            /* background-image: url('img_girl.jpg'); */
            /* background: linear-gradient(135deg, #1e3c72, #2a5298); */

            /* background-image: url('https://img.freepik.com/premium-photo/deepfake-concept-background_78899-7274.jpg') no-repeat center center fixed; */
            
            background-image: url('https://img.freepik.com/premium-photo/deepfake-concept-background_78899-7274.jpg');
        
            background-size: cover;
            background-attachment: fixed; 
            color: rgb(170, 170, 170);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        #upload-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 100%;
            max-width: 300px;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background: #e68900;
        }
        #result, #analysis-result {
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        #progress-bar {
            width: 100%;
            height: 10px;
            background: #ff9800;
            display: none;
            margin-top: 10px;
        }
        #video-player {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        #frames-container {
            display: flex;
            overflow-x: auto;
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
        }
        .frame {
            width: 100px;
            height: 80px;
            margin-right: 5px;
            border: 2px solid white;
            cursor: pointer;
        }
        .history-button {
            background: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 30px;
            cursor: pointer;
        }
        .history-button:hover {
            background: #0056b3;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-thumbnail {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .video-thumbnail img {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
        .video-thumbnail span {
            display: block;
            margin-top: 10px;
            color: #fff;
        }


        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu button {
            background: #383838;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background: #1d1d1d;
        }
        
        .content {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            margin: auto;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- <h1>Deepfake Detector</h1> -->
    <div class="header">Deepfake Detector
    <div class="menu">
        <button onclick="showContent('upload-container')">Deepfake Detector</button>
        <button onclick="showContent('how-to-use')">How to Use</button>
        <button onclick="showContent('what-is-deepfake')">What is Deepfake?</button>
        <button class="history-button" id="history-button">View Video History</button>
        
    </div>

</div>
    <div id="upload-container">
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" required>
            <button type="submit">Upload</button>
        </form>
        <video id="video-player" class="hidden" controls></video>
        <div id="frames-container" class="hidden"></div>
        <div id="result"></div>
        <button id="analyze-button" class="hidden">Analyze Video</button>
        <div id="progress-bar"></div>
        <div id="analysis-result"></div>
        <a id="download-link" class="hidden" download>Download Report</a>
    </div>


    <div id="how-to-use" class="content">
        <h2>How to Use</h2>
        <p>1. Upload a video file.</p>
        <p>2. Click on analyze.</p>
        <p>3. Wait for results to check if the video is a deepfake.</p>
    </div>
    
    <div id="what-is-deepfake" class="content">
        <h2>What is Deepfake?</h2>
        <p>Deepfake is a synthetic media in which a person in an existing image or video is replaced with someone else's likeness.</p>
    </div>
    
    <!-- History Button and Thumbnails -->
    <!-- <button class="history-button" id="history-button">View Video History</button> -->
    <div class="video-thumbnails" id="video-thumbnails-container"></div>

    <script>
        let uploadedFilename = '';
        
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData();
            let fileInput = document.getElementById('file-input');
            formData.append('file', fileInput.files[0]);

            fetch('/upload', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
                uploadedFilename = data.filename;

                // Display video
                let videoPlayer = document.getElementById('video-player');
                videoPlayer.src = URL.createObjectURL(fileInput.files[0]);
                videoPlayer.classList.remove('hidden');

                // Load and display frames
                let framesContainer = document.getElementById('frames-container');
                framesContainer.innerHTML = "";
                for (let i = 0; i < 60; i++) {  // Display first 10 frames
                    let img = document.createElement('img');
                    img.src = `/frames/${uploadedFilename}/frame_${i}.jpg`;
                    img.classList.add('frame');
                    framesContainer.appendChild(img);
                }
                framesContainer.classList.remove('hidden');

                document.getElementById('analyze-button').classList.remove('hidden');
            });
        });

        document.getElementById('analyze-button').addEventListener('click', function() {
            document.getElementById('progress-bar').style.display = 'block';
            setTimeout(() => {
                fetch(`/analyze/${uploadedFilename}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress-bar').style.display = 'none';
                    document.getElementById('analysis-result').innerText = `${data.message} - Deepfake Detected!`;
                    document.getElementById('download-link').href = `/download_report/${uploadedFilename}`;
                    document.getElementById('download-link').classList.remove('hidden');
                });
            }, 2000);
        });

        // Handle History Button
        document.getElementById('history-button').addEventListener('click', function() {
            fetch('/get_video_history')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('video-thumbnails-container');
                container.innerHTML = ""; // Clear previous thumbnails
                data.videos.forEach(video => {
                    const thumbnailDiv = document.createElement('div');
                    thumbnailDiv.classList.add('video-thumbnail');
                    thumbnailDiv.onclick = () => playHistoryVideo(video.filename);
                    const img = document.createElement('img');
                    img.src = `/frames/${video.filename}/frame_0.jpg`; // First frame as thumbnail
                    const title = document.createElement('span');
                    title.textContent = video.filename;
                    thumbnailDiv.appendChild(img);
                    thumbnailDiv.appendChild(title);
                    container.appendChild(thumbnailDiv);
                });
            });
        });

        // Play History Video
        function playHistoryVideo(filename) {
            let videoPlayer = document.getElementById('video-player');
            videoPlayer.src = `/uploads/${filename}`;
            videoPlayer.classList.remove('hidden');
        }

        function showContent(id) {
    // Hide the upload container when any other content is displayed
    document.getElementById('upload-container').classList.add('hidden');
    
    // Show the content based on the menu clicked
    document.querySelectorAll('.content').forEach(div => {
        div.classList.remove('active');
    });
    
    // Show the selected content
    document.getElementById(id).classList.add('active');
    
    // Show the upload container when 'detector' is selected
    if (id === 'detector') {
        document.getElementById('upload-container').classList.remove('hidden');
    }
}


    </script>
</body>
</html>
